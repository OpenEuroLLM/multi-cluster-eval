name: Build and push Docker image

on:
  # Rebuild automatically when the Dockerfile (or this workflow) changes
  push:
    paths:
      - 'docker/*.Dockerfile'
      - '.github/workflows/build-and-push-docker.yml'
  # Allow manual trigger from the GitHub UI with optional custom tag
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional image tag (e.g. 25.06). Defaults to latest + commit SHA.'
        required: false
        type: string

jobs:
  build-push:
    name: Build & Push to GHCR
    # Build each Dockerfile under ./docker via a build matrix
    strategy:
      matrix:
        include:
          - dockerfile: docker/jureca.Dockerfile
            suffix: -jureca
          - dockerfile: docker/leonardo.Dockerfile
            suffix: -leonardo
          - dockerfile: docker/lumi.Dockerfile
            suffix: -lumi
    runs-on: ubuntu-latest
    permissions:
      packages: write   # needed to push to ghcr.io
      contents: read

    steps:
      - name: Delete huge unnecessary tools folder
        run: rm -rf /opt/hostedtoolcache

      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------------------------
      # Inspect free space *before* we start pulling base layers. The GitHub
      # hosted runner has ~14 GB free by default, but large CUDA images can
      # exceed this.  We also delete heavyweight SDKs that we do not need
      # (dotnet, Android, GHC, toolcache) to reclaim >10 GB.
      # --------------------------------------------------------------------
      - name: Show disk usage before cleanup
        run: |
          echo "=== df -h (before) ===" && df -h
          echo "=== Top-level disk usage under /opt ===" && du -h -d1 /opt | sort -hr | head -n20

      - name: Free up disk space on runner
        run: |
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache || true
          sudo docker system prune -af || true

      # Extra aggressive cleanup on the GitHub runner when building the ROCm-based
      # Lumi image, which otherwise risks exceeding the disk quota due to
      # large base layers.
      - name: Extra cleanup for Lumi
        if: ${{ matrix.suffix == '-lumi' }}
        run: |
          sudo apt-get remove -y '^ghc-8.*' || true
          sudo apt-get remove -y '^llvm-.*' || true
          sudo apt-get remove -y 'php.*' || true
          sudo apt-get remove -y azure-cli google-cloud-sdk hhvm google-chrome-stable firefox powershell mono-devel || true
          sudo apt-get remove -y '^dotnet-.*' || true
          sudo apt-get autoremove -y || true
          sudo apt-get clean || true

      - name: Show disk usage after cleanup
        run: df -h

      # Buildx/QEMU for multi-arch (works even if you only need linux/amd64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Produce image name specific to the current matrix item
          images: ghcr.io/${{ github.repository_owner }}/eval_env${{ matrix.suffix }}
          # Tags produced by default:
          #  • latest (main branch) or branch name
          #  • sha-<short SHA>
          #  • any tag provided via workflow_dispatch input
          tags: |
            type=raw,latest
            type=sha
            type=raw,${{ github.event.inputs.tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }} 