      - name: Install Apptainer
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:apptainer/ppa
          sudo apt-get update
          sudo apt-get install -y apptainer

      - name: Build SIF from definition file
        run: |
          apptainer --verbose build --fakeroot eval_env-${{ matrix.image }}.sif apptainer/${{ matrix.image }}.def

      - name: Install Hugging Face Hub CLI
        run: pip install --upgrade "huggingface_hub[cli]"

      - name: Login to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: huggingface-cli login --token "$HF_TOKEN"  

      - name: Upload SIF to Hugging Face Hub
        env:
          HF_REPO: timurcarstensen/testing
        run: |
          huggingface-cli upload \
            "$HF_REPO" \
            eval_env-${{ matrix.image }}.sif \
            eval_env-${{ matrix.image }}.sif \
            --repo-type dataset \
            --commit-message "[chore] update ${{ matrix.image }} image"