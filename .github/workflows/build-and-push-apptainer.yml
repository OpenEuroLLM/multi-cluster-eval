name: Build and push Apptainer images

on:
  push:
    paths:
      - 'apptainer/*.def'
      - '.github/workflows/build-and-push-apptainer.yml'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional image tag (e.g. 25.06). Defaults to latest + commit SHA.'
        required: false
        type: string

jobs:
  build-push:
    strategy:
      matrix:
        image: [jureca, leonardo, lumi]
    name: Build & Publish SIF Artifact (${{ matrix.image }})
    runs-on: 
      - runs-on=${{github.run_id}}/family=i7ie
    permissions:
      contents: read

    steps:
      # - name: Delete huge unnecessary tools folder
      #   run: rm -rf /opt/hostedtoolcache

      - name: Checkout repository
        uses: actions/checkout@v4

